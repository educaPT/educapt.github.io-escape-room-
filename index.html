<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Acceso Prisión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Acceso</h1>
        <div class="access-box">
            <h2>PUERTA DE LA CELDA Nº1</h2>
            <input type="password" placeholder="Introduce contraseña aquí" id="password">
            <button id="validateButton">Validar</button>
            <p id="error-message"></p>
        </div>
        <div class="prisoners-box">
            <h3>PRISIONEROS DE LA CELDA 1</h3>
            <div class="prisoner">
                <div class="photo">
                    <img src="foto1.jpg" alt="Foto 1">
                </div>
                <div class="details">
                    <span>PRISIONERO 1</span>
                    <div class="status mario">MARIO</div>
                </div>
            </div>
            <div class="prisoner">
                <div class="photo">
                    <img src="foto2.jpg" alt="Foto 2">
                </div>
                <div class="details">
                    <span>PRISIONERO 2</span>
                    <div class="status peach">PEACH</div>
                </div>
            </div>
            <div class="prisoner">
                <div class="photo">
                    <img src="foto3.jpg" alt="Foto 3">
                </div>
                <div class="details">
                    <span>PRISIONERO 3</span>
                    <div class="status luigi">LUIGI</div>
                </div>
            </div>
        </div>
        <div class="image-box" id="image-box">
            <img src="carcel_fija.jpg" alt="Cárcel Fija" id="fixedImage">
            <img src="carcel_abierta.gif" alt="Cárcel Abriéndose" id="liberacionImage">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
